name: Generate

on:
  push:
    tags:
      - '*'

jobs:
  build_root:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8.10"
          cache: 'pip'
      - name: Run root
        run: python main.py root

  build_tld:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8.10"
          cache: 'pip'
      - name: Run tld
        run: python main.py tld

  build_public_dns:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8.10"
          cache: 'pip'
      - name: Run public_dns
        run: python main.py public

  build_suffix:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8.10"
          cache: 'pip'
      - name: Run public_suffix
        run: python main.py suffix

  release:
    needs: [build_root, build_tld, build_public_dns, build_suffix]
    runs-on: ubuntu-latest
    steps:
    - name: Release
      uses: fnkr/github-action-ghr@v1
      env:
        GHR_PATH: json/
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
